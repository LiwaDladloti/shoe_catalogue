<!DOCTYPE html>
<html>
    <head>
        <title>
            LIWA MEN - Shoes
        </title>
        <link rel = 'stylesheet' type = 'text/css' href = 'shoe.css'>
    </head>
<body>
<div id = 'head'>
    <h1> LIWA MEN </h1>
    <h4> IT'S NEVER JUST A SHOE</h4>
</div>
    <br>
<div id = 'slideShow'>
    <img src = 'IMG-20161211-WA0000.jpg' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG_20161211_125653.JPG' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG_20161211_125559.JPG' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG_20161211_125744.JPG' width = '320' height = '317' class = 'slides'>
</div>
<div id = 'page'>
    <h3>Select shoe type:</h3>
    <input type = 'text' list = 'brands' placeholder = 'Shoe type'>
    <datalist id = 'brands'>
    <option>Monk strap</option>
    <option>Loafer</option>
    <option>Brogue & Wingtips</option>
    </datalist>
    <h3>Select shoe colour:</h3>
    <input type = 'text' list = 'colours' placeholder = 'Colour of shoe'>
    <datalist id = 'colours'>
    <option>Brown Shoe</option>
    <option>Black Shoe</option>
    <option>Navy Shoe</option>
    </datalist>
    
    <h3>Select shoe size:</h3>
    <input type = 'text' list = 'sizes' placeholder = 'Size of shoe'>
    <datalist id = 'sizes'>
    <option>Size 6</option>
    <option>Size 7</option>
    <option>Size 8</option>
    <option>Size 9</option>
    </datalist>
    <hr>
    <button id = 'orderBtn'> Check Stock! </button>
</div>
    
</body>
<script src = 'shoe.js' charset="utf-8"></script>
</html>
