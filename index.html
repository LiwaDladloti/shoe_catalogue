<!DOCTYPE html>
<html>
    <head>
        <title>
            LIWA MEN - Shoes
        </title>
        <link rel = 'stylesheet' type = 'text/css' href = 'shoe.css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    </head>
<body>
    <script type="text/x-handlebars-template" class = 'stockTemplate'>
        <table>
            <thead>
                <th>Shoe type</th>
                <th>Shoe colour</th>
                <th>Shoe size</th>
                <th>Quantity in stock</th>
                <th>Shoe price</th>
            </thead>
            {{#each newShoe}}
            <tbody>
                <td>{{shoeType}}</td>
                <td>{{shoeColour}}</td>
                <td>{{shoeSize}}</td>
                <td>{{quantityInStock}}</td>
                <td>{{shoePrice}}</td>
            </tbody>
            {{/each}}
        </table>
    </script>
    
    
<div id = 'head'>
    <h1> LIWA MEN </h1>
    <h4> IT'S NEVER JUST A SHOE</h4>
</div>
    <br>
<div id = 'slideShow'>
    <img src = 'IMG-20161211-WA0000.jpg' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG_20161211_125653.JPG' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG_20161211_125559.JPG' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG_20161211_125744.JPG' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG-20160707-WA0005.jpg' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG-20161211-WA0006.jpg' width = '320' height = '317' class = 'slides'>
    <img src = 'IMG-20161211-WA0008.jpg' width = '320' height = '317' class = 'slides'>
    
</div>
<div id = 'page'>
    <h3>Select shoe type:</h3>
    <input type = 'text' list = 'brands' placeholder = 'Shoe type' id = 'shoeDrop'>
    <datalist id = 'brands'>
    <option name = 'types'>Monk Strap</option>
    <option name = 'types'>Loafer</option>
    <option name = 'types'>Brogue & Wingtips</option>
    </datalist>
    <h3>Select shoe colour:</h3>
    <input type = 'text' list = 'colours' placeholder = 'Colour of shoe' id = 'colourDrop'>
    <datalist id = 'colours'>
    <option name = 'colours'>Brown Shoe</option>
    <option name = 'colours'>Black Shoe</option>
    <option name = 'colours'>Navy Shoe</option>
    </datalist>
    
    <h3>Select shoe size:</h3>
    <input type = 'text' list = 'sizes' placeholder = 'Size of shoe' id = 'sizeDrop'>
    <datalist id = 'sizes'>
    <option name = 'sizes'>Size 6</option>
    <option name = 'sizes'>Size 7</option>
    <option name = 'sizes'>Size 8</option>
    <option name = 'sizes'>Size 9</option>
    </datalist>
    <hr>
    <button id = 'orderBtn' onclick="checkShoes()"> Check Stock! </button>
    <hr/>
    <button id = 'showAll' onclick="showAllStock()"> Show all stock! </button>
</div>
<div id = 'stockInfo'>
    
</div>
    
<div id = 'addingStock'>
    <input type = 'text' placeholder = 'Add shoe' id = 'newShoe'>
    <hr>
    <input type = 'text' placeholder = 'Add colour' id = 'newColour'>
    <hr>
    <input type = 'text' placeholder = 'Add size' id = 'newSize'>
    <hr>
    <input type = 'text' placeholder = 'Add quanity in stock' id = 'newQuantity'>
    <hr>
    <input type = 'text' placeholder = 'Add price' id = 'newPrice'>
    <hr>
    <button onclick = 'addStock()'>Add Stock</button>
</div>
</body>
<script src = 'shoe.js' charset="utf-8"></script>
</html>
